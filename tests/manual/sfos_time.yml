---
- name: SOPHOS FIREWALL ANSIBLE MODULE TESTING
  hosts: all
  gather_facts: false

  tasks:
    - name: UPDATE TIME SETTINGS
      sophos.sophos_firewall.sfos_time:
        username: "{{ username }}"
        password: "{{ password }}"
        hostname: "{{ inventory_hostname }}"
        port: 4444
        verify: false
        # timezone: Europe/London
        # date:
        #   year: 2024
        #   month: 12
        #   day: 25
        time:
          hour: 01
          minute: 01
          second: 01
        state: updated
      delegate_to: localhost