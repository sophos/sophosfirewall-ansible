- name: CHECK REQUIRED VARS
  ansible.builtin.fail:
    msg: | 
      Please ensure these variables are set in tests/integration/integration_config.yml: 
      - ansible_user
      - ansible_host
      - ansible_password
      - ansible_connection
      - ansible_httpapi_validate_certs
      - ansible_httpapi_port
      - ansible_network_os
      
  when: ansible_user is not defined or
        ansible_host is not defined or
        ansible_password is not defined or
        ansible_connection is not defined or
        ansible_httpapi_validate_certs is not defined or
        ansible_httpapi_port is not defined or
        ansible_network_os is not defined

- name: CHECK CONNECTION
  ansible.builtin.fail:
    msg: | 
      Please ensure ansible_connection is set to ansible.netcommon.httpapi in tests/integration/integration_config.yml
      
  when: ansible_connection != "ansible.netcommon.httpapi"

- name: CHECK NETWORK_OS
  ansible.builtin.fail:
    msg: | 
      Please ensure ansible_network_os is set to sophos.sophos_firewall.sfos in tests/integration/integration_config.yml
      
  when: ansible_network_os != "sophos.sophos_firewall.sfos"

- name: QUERY AUTH AZURE SETTINGS
  sfos_authentication_azure:
    state: query
  register: query_settings


- name: ADD AZURE SERVER
  sfos_authentication_azure:
    servername: test
    applicationid: '12345-123ed-1213e-1234-dd1234abcd'
    tenantid: '12345-1234-abcd-cdef-12345abcdef'
    redirecturi: testest.sophos.com
    displayname: upn
    emailaddress: email
    fallbackusergroup: Open Group
    usertype: User
    rolemapping:
      identifiertypeandprofile:
          identifiertype:
            - groups
            - groups
            - groups
          identifiervalue:
            - AAD-SFNetAdministrators
            - AAD-SFEEReadOnly
            - AAD-SFAudit
          profileid:
            - Administrator
            - ReadOnly
            - Audit Admin
    state: updated
  register: set_azure

- name: ASSERTION CHECK FOR ADD AZURE SERVER
  assert:
    that: 
      - set_azure is changed
      - set_azure['api_response']['Response']['AzureADSSO']['Status']['@code'] == '200'
      - set_azure['api_response']['Response']["AzureADSSO"]["Status"]["#text"] == 'Configuration applied successfully.'



